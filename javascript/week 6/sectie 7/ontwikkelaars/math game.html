<html>

            .grid-container {
                min-height: 80vh;
                display: grid;
                grid-template-columns:100px 100px 100px;
                grid-template-rows:50px 125px 125px;
                text-align: center;
                font-family:'Segoe UI';
                font-size:30px;
            }
            .a {
                grid-column: 1 / 4;
                grid-row: 1 / 2;
                background-color: plum;
            }

                grid-column: 2 / 3;
                grid-row: 2 / 3;
                background-color:lightsalmon;
            }

                grid-row: 3 / 4;

            }
            .d {
